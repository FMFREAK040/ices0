<?xml version="1.0"?>
<ices:Configuration xmlns:ices="http://www.icecast.org/projects/ices">
  <Playlist>
	  <File>/radio/playlist/playlist.txt</File>
    <Randomize>1</Randomize>
    <Type>python</Type>
    <Module>ices</Module>
    <Crossfade>3</Crossfade>
    <CrossMix>1</CrossMix>
    <MinCrossfade>3</MinCrossfade>
  </Playlist>

  <Execution>
    <Background>0</Background>
    <Verbose>0</Verbose>
    <BaseDirectory>/tmp</BaseDirectory>
    <CueFile>1</CueFile>
  </Execution>

  <Stream>
    <Server>
      <Hostname>icecast</Hostname>
      <Port>8000</Port>
      <Password>P4ssWord</Password>
      <Protocol>http</Protocol>
    </Server>

    <Mountpoint>/stream</Mountpoint>
    <Name>Webradio</Name>
    <Genre>Hits</Genre>
    <Description>Nonstop</Description>
    <URL>http://localhost/</URL>
    <Public>0</Public>

    <Bitrate>128</Bitrate>
    <Reencode>1</Reencode>
    <Channels>2</Channels>
  </Stream>
</ices:Configuration>
